<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css') }}">
    <script src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>
    <title>
        {% block title %}
        Biosensori
        {% endblock %}
    </title>
    
</head>

<body>
    <div id="container">
        <div id="Left"></div>
        <div id="middle-left"></div>
        <div id="middle-right"></div>
        <div id="Right"></div>
    </div>

    <button type="button" id="Steps">
        Steps
    </button>

    <button type="button" id="Heartrate">
        Heartrate
    </button>

    <button type="button" id="Temperature">
        Temperature
    </button>

    <button type="button" id="Calories">
        Calories
    </button>


    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>


    <!-- For now lets just create subpages with the visualizations. We need to integrate them into the buttons above later -->
    <table>
        <tr>
            <td ><li><a href="{{ url_for('calories') }}">Calories</a></li></td>
            <td ><li><a href="{{ url_for('heartrate') }}">Heartrate</a></li></td>
            <td ><li><a href="{{ url_for('steps') }}">Steps</a></li></td>
            <td ><li><a href="{{ url_for('temperature') }}">Temperature</a></li></td>
        </tr>
    </table>

    <!-- div for the calorie chart -->
    <div id="_calories"></div>

    <!-- div for the heartrate chart-->
    <div id="_heartrate"></div>

    <!-- div for the steps chart-->
    <div id="_steps"></div>

    <!-- div for the temperature chart-->
    <div id="_temperature"></div>


    <!-- between block and endblock we will insert more html, js from other files -->
    {% block content %}
    {% endblock %}
</body>

</html>
